5";a5.disabled = true;};function g(){let e = inp.innerText;inp.innerHTML = e + "7";a7.disabled = true;};function c(){let e = inp.innerText;inp.innerHTML = e + "3";a3.disabled = true;};function a(){let e = inp.innerText;inp.innerHTML = e + "1";a1.disabled = true;};function res(){document.getElementById("inp");var h = inp.innerText;inp.innerHTML="";const ca="4";a7.disabled=false;let ne="8";a1.disabled=false;a8.disabled=false;const sl=document.getElementById("stl");a5.disabled=false;var ma="2";a3.disabled=false;a6.disabled=false;a9.disabled=false;let man=document.getElementById("moobaka");a2.disabled=false;a4.disabled=false;if(h==ma+ne+ca){man.disabled=false;sl.innerHTML="<style>#moobaka{background: red;border: 1px solid; color: blue;font-family: cursive;}</style>";}else{alert("salah");};};function h(){let e = inp.innerText;inp.innerHTML = e + "8";a8.disabled = true;};function i(){let e = inp.innerText;inp.innerHTML = e + "9";a9.disabled = true;};</script></body></html>
